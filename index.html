<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
  <head>
    <!-- <link rel="stylesheet" href="./build/css/vendor.css"> -->
    <!-- <link rel="stylesheet" href="./build/css/bundle.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:400,500|Quicksand:300"> 
    <link rel="shortcut icon" href="./mochi.ico" type="image/x-icon">
    <title>Mochi - customer alerts</title>
  </head>
  <body>
    <div class="main-img">
      <nav id="navbar" class="navbar">
        <div id="nav-holder" class="nav-holder">
          <div id="logo" class="logo"></div>
          <div id="mochi" class="mochi">mochi</div>
          <div id="mochi-popup" class="mochi-popup">popups</div>
          <h3 class="nav-item" style="right:29%">About</h3>
          <h3 class="nav-item" style="right:21%">Pricing</h3>
          <a class="learn-more" href="#signup">
            <h3 id="learn-more" class="learn-more">Get a demo</h3>
          </a>
        </div>
      </nav>
      <div class="main-txt">
        <h1 class="tagline">Keep customers up-to-date.</h1>
        <!-- <h3 class="slogan-description">Make announcements, update specials on your website as often as you want with a mochi popup</h3> -->
        <button class="demo-button">Try it out</button>
      </div>
      <a href="#description-section">
        <i class="icon-chevron-down chevron-down"></i>
      </a>
    </div>  
    <div id="description-section">
      <div class="description-section-text">Make announcements and update specials on your website as often as you want with a mochi popup.</div>
    </div>
    <div id="popup-example">
      <div class="popup-example-pane">1</div>
      <div class="popup-example-pane">2</div>
      <div class="popup-example-pane">3</div>
    </div>
    <div id="signup">
      <img id="signup-img" src="../img/signup.jpg">
      <div class="signup-container">
        <div class="signup-title">Let's chat.</div>
        <form>
          <div class="signup-input">
            <div class="signup-info">
              <div class="signup-field" id="name-wrapper">
                <label for="name">Name:<sup>*</sup></label>
                <input type="text" id="name">
              </div>
              <div class="signup-field" id="email-wrapper">
                <label for="email">Email:<sup>*</sup></label>
                <input type="email" id="email">
              </div>
              <div class="signup-field" id="restaurant-wrapper">
                <label for="restaurant">Restaurant:<sup>*</sup></label>
                <input type="text" id="restaurant">
              </div>
              <div class="signup-field">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone">
              </div>                        
            </div>
            <div class="signup-textarea">
              <textarea id="howHelp" placeholder="How can we help? (optional)"></textarea>
            </div>
          </div>
          <h3 id="submit-button">Submit</h3>
        </form>
      </div>
    </div>
    <div id="footer">
      <div class="footer-holder">
        <div class="footer-logo"></div>
        <div class="mochi-scrolled">mochi</div>
        <div class="mochi-popup-scrolled">popups</div>
        <div class="copyright">Mochipopups.com | &copy; 2017 Mochi Popups. All Rights Reserved.</div>
      </div>
    </div> 

    <!-- signup modal -->
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Thanks!</h3>
      </div>
    </div>
    <!-- end signup modal -->

  </body>
  <!-- <script src="./build/js/vendor.js"></script> -->
  <script src="./build/js/bundle.js"></script>
  <!-- <script src="./js/scripts.js"></script> -->
</html>
